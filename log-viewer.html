<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Log Viewer - The Book Wardens</title>
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/firebase-config.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            height: 95vh;
        }

        /* Left Sidebar: Session List */
        .sidebar {
            width: 300px;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #bb86fc;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .session-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #2c2c2c;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .session-item:hover {
            background: #3c3c3c;
        }

        .session-item.active {
            background: #332b40;
            border-left-color: #bb86fc;
        }

        .session-time {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .session-ua {
            font-size: 0.75rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        /* Charts */
        .chart-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            min-height: 250px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Log Text Area */
        .log-box {
            background: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            overflow: auto;
            font-size: 12px;
            white-space: pre-wrap;
            line-height: 1.4;
            border: 1px solid #333;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-right: 5px;
        }

        .badge-ios {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .badge-android {
            background: #2e7d32;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Sessions</h2>
                <button onclick="loadSessions()"
                    style="cursor:pointer; background:none; border:none; color:#bb86fc;">â†»</button>
            </div>
            <div id="sessionList">Loading...</div>
        </div>

        <!-- Main -->
        <div class="main">
            <div id="metadata" style="background:#252525; padding:10px; border-radius:8px; display:none;">
                <h3 style="margin:0 0 5px 0;">Session Details</h3>
                <div id="meta-content" style="font-size:0.9rem; color:#aaa;"></div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <span>Performance Metrics (RAF & Listeners)</span>
                    <span style="color:#cf6679; font-size:0.8rem;">Critical: RAF > 2 or LSN > 60</span>
                </div>
                <div style="height: 200px; position: relative;">
                    <canvas id="perfChart"></canvas>
                </div>
            </div>

            <div class="log-box" id="logContent">Select a session to view logs...</div>
        </div>
    </div>

    <script>
        // Init Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(window.FIREBASE_CONFIG);
        }
        const db = firebase.database();
        let chartInstance = null;

        // Load Session List
        function loadSessions() {
            const listEl = document.getElementById('sessionList');
            listEl.innerHTML = "Fetching...";

            // Limit to last 20
            db.ref('logs').orderByKey().limitToLast(20).once('value', snapshot => {
                const data = snapshot.val();
                if (!data) {
                    listEl.innerHTML = "No sessions found.";
                    return;
                }

                const keys = Object.keys(data).reverse(); // Newest first
                listEl.innerHTML = "";

                keys.forEach(key => {
                    const session = data[key];
                    const div = document.createElement('div');
                    div.className = 'session-item';

                    const date = session.timestamp ? new Date(session.timestamp).toLocaleString() : key.replace('session_', '');
                    const isIOS = session.ua && (session.ua.includes('iPhone') || session.ua.includes('iPad'));

                    div.innerHTML = `
                        <div class="session-time">
                            ${isIOS ? '<span class="badge badge-ios">iOS</span>' : ''}
                            ${date}
                        </div>
                        <div class="session-ua" title="${session.ua}">${session.ua || 'Unknown UA'}</div>
                    `;
                    div.onclick = () => loadSessionDetail(key, div);
                    listEl.appendChild(div);
                });
            });
        }

        // Parse Logs
        function parseLogs(logs) {
            // Regex for [Meter] log
            // Format: [21:40:05] [log] [Meter] RAF:0 | LSN:27 | BUF:?
            // Captures: Time, RAF, LSN
            const regex = /\[(\d{2}:\d{2}:\d{2}\.\d{3})\].*\[Meter\].*RAF:(\d+).*LSN:(\d+)/;

            const timePoints = [];
            const rafCounts = [];
            const lsnCounts = [];

            logs.forEach(line => {
                const match = line.match(regex);
                if (match) {
                    timePoints.push(match[1]); // Time
                    rafCounts.push(parseInt(match[2], 10)); // RAF
                    lsnCounts.push(parseInt(match[3], 10)); // LSN
                }
            });

            return { timePoints, rafCounts, lsnCounts };
        }

        // Load & Visualize Session
        async function loadSessionDetail(sessionId, el) {
            // Highlight active
            document.querySelectorAll('.session-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            document.getElementById('logContent').textContent = "Loading logs...";

            const snapshot = await db.ref('logs/' + sessionId).once('value');
            const data = snapshot.val();

            if (!data) return;

            // Meta
            document.getElementById('metadata').style.display = 'block';
            document.getElementById('meta-content').innerHTML = `
                <strong>User Agent:</strong> ${data.ua}<br>
                <strong>Timestamp:</strong> ${data.timestamp}<br>
                <strong>Log Lines:</strong> ${data.logs ? data.logs.length : 0}
            `;

            // Logs text
            const logText = Array.isArray(data.logs) ? data.logs.join('\n') : "No logs array found.";
            document.getElementById('logContent').textContent = logText;

            // Parse & Chart
            if (Array.isArray(data.logs)) {
                const parsed = parseLogs(data.logs);
                renderChart(parsed);

                // Highlight Critical Errors in Log View
                // TODO: simple syntax highlighting?
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('perfChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timePoints,
                    datasets: [
                        {
                            label: 'RAF Count (Leak Check)',
                            data: data.rafCounts,
                            borderColor: '#ff4444',
                            backgroundColor: 'rgba(255, 68, 68, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'EventListeners',
                            data: data.lsnCounts,
                            borderColor: '#00e5ff',
                            borderWidth: 1,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { ticks: { color: '#888', maxTicksLimit: 10 }, grid: { color: '#333' } },
                        y: {
                            type: 'linear', display: true, position: 'left',
                            title: { display: true, text: 'RAF Count', color: '#ff4444' },
                            grid: { color: '#333' },
                            ticks: { color: '#ff4444', stepSize: 1 } // RAF is integer
                        },
                        y1: {
                            type: 'linear', display: true, position: 'right',
                            title: { display: true, text: 'Listeners', color: '#00e5ff' },
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#00e5ff' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }

        // Init load
        loadSessions();

    </script>
</body>

</html>
